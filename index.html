<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tik Teaser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .teaser-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
      margin-bottom: 20px;
    }

    .teaser-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .footer {
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div style="text-align: center;">
    <!-- Heading -->
    <h2>Tik Teaser</h2>
    
    <!-- iFrame -->
    <div class="teaser-container">
      <iframe src="https://teaserhtml5.vercel.app/" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </div>
    
    <!-- Footer -->
    <p class="footer">
      Enjoy the teaser and explore more exciting content!
    </p>
  </div>

</body>
</html>
