<!DOCTYPE html>

<html lang="en">

<head>


  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tik Teaser</title>
<script src="https://static.sonartech.io/lib/1.0.0/sonar.js?appId=app_77c2140d"></script>
  <style>

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

    }



    body {

      font-family: Arial, sans-serif;

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100vh;

      background-color: #f4f4f4;

    }



    h2 {

      color: #333;

      margin-bottom: 20px;

    }



    .teaser-container {

      position: relative;

      width: 100%;

      max-width: 100%;

      height: 0;

      padding-bottom: 56.25%; /* 16:9 aspect ratio */

      overflow: hidden;

      margin-bottom: 20px;

    }



    .teaser-container iframe {

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

    }



    .footer {

      font-size: 14px;

      color: #666;

      text-align: center;

    }



    /* Make sure the content fills the screen */

    .content {

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100%;

      width: 100%;

    }

  </style>

</head>

<body>



  <div class="content">

    <!-- Heading -->

    <h2>Tik Teaser</h2>

    

    <!-- iFrame -->

    <div class="teaser-container">

      <iframe src="https://teaserhtml5.vercel.app/" 

              frameborder="0" 

              allowfullscreen>

      </iframe>

    </div>

    

    <!-- Footer -->

    <p class="footer">

      Enjoy the teaser and explore more exciting content!

    </p>
 <!-- Button to trigger ads -->
    <button class="ad-button" onclick="showAd()">Claim Point</button>

    <script>
        // Initialize AdSonar (if required)
        window.onload = function() {
            window.Sonar = window.Sonar || {};
            window.Sonar.init && window.Sonar.init({
                appId: 'app_77c2140d' // Your App ID
            });
        };

        // Function to display ads
        function showAd() {
            try {
                window.Sonar.show({
                    adUnit: "point" // Your Ad Unit ID
                });
            } catch (error) {
                console.error('Error showing ad:', error);
                alert('Error loading ad. Please check the console.');
            }
        }
    </script>
  </div>


</body>

</html>
